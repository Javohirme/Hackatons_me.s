{% extends "base.html" %} {% load static %}
<!--  -->
{% block title %} Destinations {% endblock title %}
<!--  -->
{% block content %} {% for destination in destinations %}
<div class="destination container">
  <div class="row p-3">
    <div
      class="col-12 col-md-6 d-flex justify-content-center align-items-center"
    >
      <img src="{{ destination.image.url }}" alt="{{ destination.name }}" />
    </div>
    <div class="col-12 col-md-6">
      <h2 class="tt tt-ds">{{ destination.name }}</h2>
      <p class="ds">{{ destination.description }}</p>
      <p class="ds"><strong>Location:</strong> {{ destination.location }}</p>
    </div>
  </div>
</div>
{% endfor %} {% endblock content %}
